    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <form>
            <h1 id="header">ToDoList App.</h1>
            <input type="text" title="Todo Name" placeholder="Enter your todo" id="todoEnter">

        </form>   
    
            <div id="error"></div>
    
            <div id="todoListDiv">
                <ul id="todoList"></ul>

    </main>
